<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="style.css" />
  <!-- Swiper CSS (갤러리 슬라이드용) -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <div class="container">
    <!-- 01. 히어로 섹션 -->
    <section id="hero">
      <img src="https://resources.barunsonmcard.com/upload/template/MC4218/60330f92-c480-46f1-844a-8adb9515a0a8.png" alt="스튜디오 사진" />
      <img src="https://resources.barunsonmcard.com/upload/template/MC4218/e4693e2a-e0e5-48d8-a3d5-65004794c0f7.gif">

      <h1 id="typing-title"></h1>
      <p>
        양건열 ❤ 고은별<br />
        2025년 8월 23일<br />
        순천 아모르웨딩컨벤션
      </p>
    </section>

    <!-- 02. 메시지 -->
    <section id="message">
      <h2>저희 결혼합니다</h2>
      <p style="font-size: 1.2rem; text-align: center;">저희의 결혼 소식이 부담스럽지 않길 바라며<br>
편한 마음으로 오셔서 축하해주시면 감사하겠습니다.<br>
<br>
혹시 참석이 어려우시더라도 부담 갖지 마시고,<br>
마음으로 축하해주시면 감사하겠습니다.</p>
    </section>

    <!-- 03. 지도 -->
    <section id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.1234567890123!2d127.02763611534589!3d37.49795097981653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e7c1a9b9ab%3A0x8e0b91a0e1a6a70d!2z7ISc7Jq47IKs7Jqp!5e0!3m2!1sko!2skr!4v1610000000000!5m2!1sko!2skr"
        allowfullscreen="" loading="lazy"
      ></iframe>
      <p>전남 순천시 서면 압곡길 94, 아모르웨딩컨벤션</p>
    </section>

<!-- 날짜 달력 -->
<section id="calendar">
  <h2>2025년 8월</h2>
</section>

    <!-- 04. 갤러리 -->
    <section id="gallery">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDEyMTFfMjE5%2FMDAxNzMzODk5MjczMTM5.BkkVE8Oq16zQEgzsJpwkRH17cUQ_MZHYYqo_bdKOPVog.A-72nWzYfmhn-8q1XpQEK34V0cdeJ55k-xQwfjQABB4g.PNG%2F%25BF%25AC%25BF%25B9%25C0%25CE%25BC%25B7%25BF%25DC_%25B0%25E1%25C8%25A5%25BD%25C4_%25C7%25E0%25BB%25E7_%25B0%25A1%25B0%25DD_%25C7%25D5%25B8%25AE%25C0%25FB%25C0%25CE_%25BE%25F7%25C3%25BC%25BF%25A1%25BC%25AD_%25287%2529.png&type=sc960_832" alt="사진1" />
          </div>
          <div class="swiper-slide">
            <img src="https://postfiles.pstatic.net/MjAyNTA0MjBfMTIw/MDAxNzQ1MTU5NjY4MTA4.4n4BiiRZ3nZgdy4tSjo11XPoHxFA0WFNTAKjxzSQlk8g.VxtwzDpU4oh3FD8oQl2EvJ-rBuTnrs-WxT1141_igtgg.PNG/unnamed_-_2025-04-20T233214.133.png?type=w3840" alt="사진2" />
          </div>
          <div class="swiper-slide">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTAyMThfMTY2%2FMDAxNzM5ODczNDYyNzQ1.VnuiBgal2rynIngorFTPFc9Dug-Igjvu23-OzoQaJcIg.YAn8xZRbCnL9jstQADXaHsjFKGeNX7T4GQlLeYleEosg.JPEG%2FSNOW%25A3%25DF20250218%25A3%25DF110952%25A3%25DF130.jpg&type=sc960_832" alt="사진3" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- 05. 연락처 -->
    <section id="contacts">
      <h2>연락처</h2>
      <div class="profile_wrap">
        <div class="profile" id="profile01"><p>신랑<br>양건열</p></div>
        <div class="profile" id="profile02"><p>신부<br>고은별</p></div>
      </div>
      
      <p><strong>신랑측:</strong> <a href="tel:01012345678">010-1234-5678</a></p>
      <p><strong>신부측:</strong> <a href="tel:01087654321">010-8765-4321</a></p>
    </section>

    <!-- 06. 마음 전하는 곳 -->
    <section id="gift">
      <h2>마음 전하는 곳</h2>
      <p>계좌번호: <span id="account">123-456-7890123</span></p>
      <button onclick="copyAccount()">복사하기</button>
    </section>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // 01. 타이핑 애니메이션
    const text = "We're getting married";
    const typingTitle = document.getElementById("typing-title");
    let idx = 0;
    function typing() {
      if (idx < text.length) {
        typingTitle.textContent += text.charAt(idx);
        idx++;
        setTimeout(typing, 150);
      }
    }
    typing();

    // 06. 계좌번호 복사
    function copyAccount() {
      const accountText = document.getElementById("account").textContent;
      navigator.clipboard.writeText(accountText).then(() => {
        alert("계좌번호가 복사되었습니다!");
      });
    }

    // 04. Swiper 초기화
    const swiper = new Swiper(".swiper-container", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
